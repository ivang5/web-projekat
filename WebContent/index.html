<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/indexStyle.css" rel="stylesheet">
    <script src="js/index.js"></script>
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#"><img src="img/logo.png">   Pop the corn</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul id="navigationButtons" class="navbar-nav mr-auto">
            <li id="btnPrijava" class="nav-item dropdown onomoje">
                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Prijava
                </a>
                <form class="dropdown-menu dropdown-menu-right p-4" style="min-width: 250px;">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Korisnicko ime</label>
                        <input type="text" class="form-control" id="loginInputUsername" placeholder="Korisnik123">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword2">Loznika</label>
                        <input type="password" class="form-control" id="loginInputPassword" placeholder="Lozinka123">
                    </div>
                    <button type="submit" id="loginSubmit" class="btn btn-primary">Prijavi se</button>
                </form>
            </li>
            <li id="btnRegistracija" class="nav-item dropdown onomoje">
                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Registracija
                </a>
                <form class="dropdown-menu dropdown-menu-right p-4" style="min-width: 250px;">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Korisnicko ime</label>
                        <input type="text" class="form-control" id="registrationInputUsername" placeholder="Korisnik123">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword2">Loznika</label>
                        <input type="password" class="form-control" id="registrationInputPassword" placeholder="Lozinka123">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword2">Ponovite Lozniku</label>
                        <input type="password" class="form-control" id="registrationInputRepeatPassword" placeholder="Lozinka123">
                    </div>
                    <button type="submit" id="registrationSubmit" class="btn btn-primary">Registruj se</button>
                </form>
            </li>
        </ul>
    </nav>

    <div id="carouselExampleControls" class="carousel slide" data-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
            <img src="img/joker.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="img/jumanji.jpg" class="d-block w-100" alt="...">
            </div>
            <div class="carousel-item">
            <img src="img/irishman.jpg" class="d-block w-100" alt="...">
            </div>
        </div>
        <a class="carousel-control-prev" href="#carouselExampleControls" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
        </a>
        <a class="carousel-control-next" href="#carouselExampleControls" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
        </a>
    </div>
    <section>
        <h1 id="naslov">Raspoloživi filmovi</h1>
        <p id="pretragaDugme" onclick="this.blur();">Pretraga &#8681</p></br>
        <span id="pretraga" class="form-inline">
            <input id="nazivInput" class="form-control" type="text" placeholder="naziv">
            <input id="zanrInput" class="form-control" type="text" placeholder="zanr">
            <input id="trajanjeMinInput" class="form-control" type="text" placeholder="min trajanje">
            <input id="trajanjeMaxInput" class="form-control" type="text" placeholder="max trajanje">
            <input id="godinaProizvodnjeMinInput" class="form-control" type="text" placeholder="min godina proizvodnje">
            <input id="godinaProizvodnjeMaxInput" class="form-control" type="text" placeholder="max godina proizvodnje">
            <input id="distributerInput" class="form-control" type="text" placeholder="distributer">
            <input id="zemljaPoreklaInput" class="form-control" type="text" placeholder="zemlja porekla">
            <button id="searchDugme"><i class="fa fa-search"></i> Pretraga</button>
        </span>
        <div id="tableScroll" class="table-wrapper-scroll-y my-custom-scrollbar">
            <table id="tabelaFilmova" class="table">
                <thead id="zaglavljeTabeleFilmova">
                <tr>
                    <th scope="col" class="text-left">naziv filma</th>
                    <th scope="col" class="text-left">žanr</th>
                    <th scope="col" class="text-left">trajanje</th>
                    <th scope="col" class="text-left">godina proizvodnje</th>
                    <th scope="col" class="text-left">distributer</th>
                    <th scope="col" class="text-left">zemlja porekla</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
    <footer>
        Copyright &copy; 2019 Pop the corn
    </footer>
</body>
</html>
