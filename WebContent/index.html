    <section id="mySection">
        <h1 id="naslov">Raspolo탑ive projekcije</h1>
        <p id="pretragaDugme" onclick="this.blur();">pretraga &#8681</p></br>
        <span id="pretraga" class="form-inline">
            <input id="filmInput" class="form-control" type="text" placeholder="film">
            <input id="datumOdInput" class="form-control" type="text" placeholder="od"  onfocus="(this.type='date')" onblur="(this.type='text')">
            <input id="vremeOdInput" class="form-control" type="time" placeholder="od">
            <input id="datumDoInput" class="form-control" type="text" placeholder="do"  onfocus="(this.type='date')" onblur="(this.type='text')">
            <input id="vremeDoInput" class="form-control" type="time" placeholder="do">
            <input id="salaInput" class="form-control" type="text" placeholder="sala">
            <input id="minCenaInput" class="form-control" type="number" min="200" max="1500" placeholder="cena od">
            <input id="maxCenaInput" class="form-control" type="number" min="200" max="1500" placeholder="cena do">
            <select id="tipProjekcije" class="form-control">
            	<option value="TIP2D" selected>2D</option>
            	<option value="TIP3D">3D</option>
            	<option value="TIP4D">4D</option>
            </select>
            <button id="searchDugme"><i class="fa fa-search"></i> Pretraga</button>
        </span>
        <div id="tableScroll" class="table-wrapper-scroll-y my-custom-scrollbar">
            <table id="tabelaProjekcija" class="table table-striped table-dark">
                <thead id="zaglavljeTabeleProjekcija">
                <tr>

                    <th scope="col" class="text-left">datum i vreme</th>
                    <th scope="col" class="text-left">tip projekcije</th>
                    <th scope="col" class="text-left">sala</th>
                    <th onclick="sortColumn('cena')" scope="col" class="text-left">cena</th>
                </tr>
                </thead>
