<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodavanje projekcije</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/dodajProjekciju.css" rel="stylesheet">
    <script src="js/dodajProjekciju.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a id="logoLink" class="navbar-brand" href="index.html"><img src="img/logo.png">   Film Plus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul id="navigationButtons" class="navbar-nav mr-auto">
        	<li><a class="nav-link" href="filmovi.html">Filmovi</a></li>
        </ul>
    </nav>
	<div class="container" id="myContainer">
		<div class="card-header">
			<h3 id="cardHeader">Dodaj projekciju</h3>
		</div>	
		<div class="card-body">
			<form>
				<div id="userFields">
                   <label class="myLabelText">Film</label>
                   <select id="inputFilm" class="form-control margina"></select>
                   <label class="myLabelText">Tip projekcije</label>
                   <select id="inputTipProjekcije" class="form-control margina">
                   	   <option value="tip" selected>tip projekcije</option>
	            	   <option value="2D">2D</option>
	            	   <option value="3D">3D</option>
	                   <option value="4D">4D</option>
            	   </select>
                   <label class="myLabelText">Sala</label>
                   <select id="inputSala" class="form-control margina"></select>
                   <label class="myLabelText">Datum i vreme prikazivanja</label>
                   <input type="datetime-local" id="inputDatumVreme" class="form-control margina">
                   <label class="myLabelText">Cena karte</label>
                   <input type="number" min="200" max="1000" id="inputCena" class="form-control margina">
                   </div>
                   <div id="projekcijaDodavanje">
                       <button id="btnDodajProjekciju" class="btn btn-primary">Dodaj projekciju</button>
                   </div>
			</form>
		</div>
	</div>
	<footer> 
        Copyright &copy; 2019 Film Plus
    </footer>
</body>
</html>
