<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Dodavanje filma</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/dodajFilm.css" rel="stylesheet">
    <script src="js/dodajFilm.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a id="logoLink" class="navbar-brand" href="index.html"><img src="img/logo.png">   Film Plus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul id="navigationButtons" class="navbar-nav mr-auto">
        	<li><a class="nav-link" href="filmovi.html">Filmovi</a></li>
        </ul>
    </nav>
	<div class="container" id="myContainer">
		<div class="card-header">
			<h3 id="cardHeader">Dodaj film</h3>
		</div>	
		<div class="card-body">
			<form>
				<div id="userFields">
                   <label class="myLabelText">Naziv filma</label>
                   <input type="text" id="inputNaziv" class="form-control margina">
                   <label class="myLabelText">Reziser</label>
                   <input type="text" id="inputReziser" class="form-control margina">
                   <label class="myLabelText">Glumci</label>
                   <input type="text" id="inputGlumci" class="form-control margina">
                   <label class="myLabelText">Zanrovi</label>
                   <input type="text" id="inputZanrovi" class="form-control margina">
                   <label class="myLabelText">Trajanje</label>
                   <input type="number" min="1" id="inputTrajanje" class="form-control margina">
                   <label class="myLabelText">Distributer</label>
                   <input type="text" id="inputDistributer" class="form-control margina">
                   <label class="myLabelText">Zemlja Porekla</label>
                   <input type="text" id="inputZemljaPorekla" class="form-control margina">
                   <label class="myLabelText">Godina proizvodnje</label>
                   <input type="number" min="1900" id="inputGodinaProizvodnje" class="form-control margina">
                   <label class="myLabelText">Opis</label>
                   <textarea class="form-control" id="inputOpis" rows="4"></textarea>
                   </div>
                   <div id="filmDodavanje">
                       <button id="btnDodajFilm" class="btn btn-primary">Dodaj film</button>
                   </div>
			</form>
		</div>
	</div>
	<footer> 
        Copyright &copy; 2019 Film Plus
    </footer>
</body>
</html>
