<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Karta</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/karta.css" rel="stylesheet">
    <script src="js/karta.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a id="logoLink" class="navbar-brand" href="index.html"><img src="img/logo.png">   Film Plus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul id="navigationButtons" class="navbar-nav mr-auto">
        	<li class="margina"><a class="nav-link" href="filmovi.html">Filmovi</a></li>
        </ul>
    </nav>
	<div class="container" id="myContainer">
		<div class="card-header">
			<h3 id="cardHeader">Karta</h3>
		</div>	
		<div class="card-body">
			<form>
				<div id="userFields">
                	<label class="myLabelText">Naziv filma</label>
                   	<input type="text" id="inputFilm" class="form-control margina" readonly>
                   	<label class="myLabelText">Datum i vreme</label>
                   	<input type="text" id="inputDatumVreme" class="form-control margina" readonly>
                   	<label class="myLabelText">Tip projekcije</label>
                   	<input type="text" id="inputTipProjekcije" class="form-control margina" readonly>
                   	<label class="myLabelText">Sala</label>
                   	<input type="text" id="inputSala" class="form-control margina" readonly>
					<label class="myLabelText">Sediste</label>
                   	<input type="text" id="inputSediste" class="form-control margina" readonly>
                   	<label class="myLabelText">Cena</label>
                   	<input type="number" min="200" max="1500" id="inputCena" class="form-control margina" readonly>
                   	<label id="labelKupac" class="myLabelText">Kupac</label>
                   	<input type="text" id="inputKupac" class="form-control margina" readonly>
				</div>
                <div id="kartaButtons">
                	<button type="button" class="btn btn-danger" id="btnObrisiKartu" data-toggle="modal" data-target="#staticBackdrop">
						Obriši kartu
					</button>
                </div>
			</form>
		</div>
	</div>
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<h5 class="modal-title" id="staticBackdropLabel">Brisanje karte</h5>
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          			<span aria-hidden="true">&times;</span>
	        		</button>
	      		</div>
	      		<div class="modal-body">
	        		Da li ste sigurni da želite da obrišete kartu?
	      		</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-primary" data-dismiss="modal">Otkaži</button>
	        		<button type="button" class="btn btn-danger" id="btnPotvrdiBrisanje">Potvrdi brisanje</button>
	      		</div>
	    	</div>
	  	</div>
	</div>
	<footer> 
        Copyright &copy; 2019 Film Plus
    </footer>
</body>
</html>
