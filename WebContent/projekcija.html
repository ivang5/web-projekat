<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Projekcija</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
	<script src="https://use.fontawesome.com/releases/v5.0.8/js/all.js"></script>
    <link href="css/projekcija.css" rel="stylesheet">
    <script src="js/projekcija.js"></script>
</head>
<body>
	<nav class="navbar navbar-expand-md navbar-dark bg-dark sticky-top">
        <div class="container-fluid">
            <a id="logoLink" class="navbar-brand" href="index.html"><img src="img/logo.png">   Film Plus</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
        <ul id="navigationButtons" class="navbar-nav mr-auto">
        	<li class="margina"><a class="nav-link" href="filmovi.html">Filmovi</a></li>
        	<li id="btnPrijava" class="nav-item dropdown margina">
                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Prijava
                </a>
                <form class="dropdown-menu dropdown-menu-right p-4" style="min-width: 250px;">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Korisničko ime</label>
                        <input type="text" class="form-control" id="loginInputUsername" placeholder="Korisnik123">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword2">Loznika</label>
                        <input type="password" class="form-control" id="loginInputPassword" placeholder="Lozinka123">
                    </div>
                    <button type="submit" id="loginSubmit" class="btn btn-primary">Prijavi se</button>
                </form>
            </li>
            <li id="btnRegistracija" class="nav-item dropdown margina">
                <a class="nav-link" href="#" id="navbarDropdownMenuLink" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Registracija
                </a>
                <form class="dropdown-menu dropdown-menu-right p-4" style="min-width: 250px;">
                    <div class="form-group">
                        <label for="exampleDropdownFormEmail2">Korisničko ime</label>
                        <input type="text" class="form-control" id="registrationInputUsername" placeholder="Korisnik123">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword2">Loznika</label>
                        <input type="password" class="form-control" id="registrationInputPassword" placeholder="Lozinka123">
                    </div>
                    <div class="form-group">
                        <label for="exampleDropdownFormPassword2">Ponovite Lozniku</label>
                        <input type="password" class="form-control" id="registrationInputRepeatPassword" placeholder="Lozinka123">
                    </div>
                    <button type="submit" id="registrationSubmit" class="btn btn-primary">Registruj se</button>
                </form>
            </li>
        </ul>
    </nav>
	<div class="container" id="myContainer">
		<div class="card-header">
			<h3 id="cardHeader">Projekcija</h3>
		</div>	
		<div class="card-body">
			<form>
				<div id="userFields">
                   <label class="myLabelText">Film</label>
                   <input type="text" id="inputFilm" class="form-control margina" readonly>
                   <label class="myLabelText">Datum i vreme</label>
                   <input type="text" id="inputDatumVreme" class="form-control margina" readonly>
                   <label class="myLabelText">Tip projekcije</label>
                   <input type="text" id="inputTipProjekcije" class="form-control margina" readonly>
                   <label class="myLabelText">Sala</label>
                   <input type="text" id="inputSala" class="form-control margina" readonly>
                   <label class="myLabelText">Cena</label>
                   <input type="number" min="200" max="1500" id="inputCena" class="form-control margina" readonly>
                   </div>
                   <div id="projekcijaButtons">
                       	<button type="button" class="btn btn-danger" id="btnObrisiProjekciju" data-toggle="modal" data-target="#staticBackdrop">
							Obriši projekciju
						</button>
                   </div>
			</form>
		</div>
	</div>
	<section id="sekcija">
        <h1 id="naslov">Prodate karte</h1>
        <div id="tableScroll" class="table-wrapper-scroll-y my-custom-scrollbar">
            <table id="tabelaKarata" class="table table-striped table-dark">
                <thead id="zaglavljeTabeleKarata">
                <tr>
                    <th scope="col" class="text-left">datum i vreme prodaje</th>
                    <th scope="col" class="text-left">korisnicko ime kupca</th>
                </tr>
                </thead>
            </table>
        </div>
    </section>
	<div class="modal fade" id="staticBackdrop" data-backdrop="static" tabindex="-1" role="dialog" aria-labelledby="staticBackdropLabel" aria-hidden="true">
		<div class="modal-dialog" role="document">
	    	<div class="modal-content">
	      		<div class="modal-header">
	        		<h5 class="modal-title" id="staticBackdropLabel">Brisanje projekcije</h5>
	        		<button type="button" class="close" data-dismiss="modal" aria-label="Close">
	          			<span aria-hidden="true">&times;</span>
	        		</button>
	      		</div>
	      		<div class="modal-body">
	        		Da li ste sigurni da želite da obrišete projekciju?
	      		</div>
	      		<div class="modal-footer">
	        		<button type="button" class="btn btn-primary" data-dismiss="modal">Otkaži</button>
	        		<button type="button" class="btn btn-danger" id="btnPotvrdiBrisanje">Potvrdi brisanje</button>
	      		</div>
	    	</div>
	  	</div>
	</div>
	<footer> 
        Copyright &copy; 2019 Film Plus
    </footer>
</body>
</html>
